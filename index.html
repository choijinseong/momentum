<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-todoSite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="clock"></h2>
    <button id="logout">Log out</button>
    <form id="login-form" class="hidden">
      <h1>Hello, What is your name?</h1>
      <input
        type="text"
        required
        maxlength="10"
        placeholder="Write your name and press enter"
      />
    </form>
    <h2 id="greeting" class="hidden"></h2>
    <form id="todo-form">
      <input type="text" placeholder="Write a Todo-List" required />
    </form>
    <ul id="todo-list" class=""></ul>
    <div id="famous-saying">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <ul id="links">
      <li class="naver">
        <a href="https://www.naver.com" target="_blank">naver</a>
      </li>
      <li class="google">
        <a href="https://www.google.co.kr" target="_blankk">google</a>
      </li>
      <li class="youtube">
        <a href="https://www.youtube.com" target="_blank">youtube</a>
      </li>
      <li class="github">
        <a href="https://github.com" target="_blank">github</a>
      </li>
    </ul>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
